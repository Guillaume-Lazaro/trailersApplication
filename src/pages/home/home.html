<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trailers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Liste des trailers:

  <ion-list #listMovies>
    <ion-item *ngFor="let movie of movies">
      <div >
        <img class="image" src="{{movie.posterUrl}}">
        <p> {{movie.title}} </p>
        <!--
        (click)="goToMovie(movie)"
        -->
      </div>
    </ion-item>
  </ion-list>

</ion-content>
