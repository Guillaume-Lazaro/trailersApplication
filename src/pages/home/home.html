<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trailers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Liste des trailers:

  <ion-list #listMovies>
    <ion-item *ngFor="let movie of listMovies">
      <div >
        <p>{{movie.title}}</p>
        <img class="image" src="{{movie.poster}}">
        <!--
        (click)="goToMovie(movie)"
        -->
      </div>
    </ion-item>
  </ion-list>

</ion-content>
